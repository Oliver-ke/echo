mutation LoginUser($input: LoginInput!) {
  login(data: $input) {
    accessToken
    refreshToken
    user {
      createdAt
      email
      firstname
      id
      lastname
      role
      updatedAt
    }
  }
}

mutation RegisterUser($input: SignupInput!) {
  signup(data: $input) {
    accessToken
    refreshToken
    user {
      createdAt
      email
      firstname
      id
      lastname
      role
      updatedAt
    }
  }
}
